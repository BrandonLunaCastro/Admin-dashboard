<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/styles/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Admin-dashboard</title>
</head>
<body>
    <section class="container">
        <nav class="sidebar">
            <div class="logo">
                <span class="material-symbols-outlined">sports_soccer</span>
                <span>Dashboard</span>
            </div>
            <div class="dashboard">
                <div>
                    <span class="material-symbols-outlined">home</span>
                    <span>Home</span>
                </div>
                <div>
                    <span class="material-symbols-outlined">person</span>
                    <span>Profile</span>
                </div>
                <div>
                    <span class="material-symbols-outlined">chat</span>
                    <span>Messages</span>
                </div>
                <div>
                    <span class="material-symbols-outlined">history</span>
                    <span>History</span>
                </div>
                <div>
                    <span class="material-symbols-outlined">task</span>
                    <span>Tasks</span>
                </div>
                <div>
                    <span class="material-symbols-outlined">groups</span>
                    <span>Groups</span>    
                </div>
            </div>
            <div class="options">
                <div>
                    <span class="material-symbols-outlined">settings</span>
                    <span>Settings</span>
                </div>
                <div>
                    <span class="material-symbols-outlined">support_agent</span>
                    <span>Support</span>
                </div>
                <div>
                    <span class="material-symbols-outlined">verified_user</span>
                    <span>Privacy</span>
                </div>

            </div>
        </nav>

        <div class="header">
           <div class="header__row1">
             <div>
                 <i class="fa-solid fa-magnifying-glass fa-xs" style="color: #052e16;"></i>
                 <input type="search" name="search" id="search" >
            </div>
            <div>
                <i class="fa-regular fa-bell fa-xs" style="color: #052e16;"></i> 
                    <img src="assets/img/user.png" alt="user image" id="user__image" />   
                    <span>Futgol</span>
            </div>

           </div>
           <div class="header__row2">
                <img src="assets/img/user.png" alt="user image" class="user__image_xs" />   
                <p>Hi there,</p>
                <p>Futgol(@Futgol3)</p>
                <button type="button" class="header__button">New</button>
                <button type="button" class="header__button">Upload</button>
                <button type="button" class="header__button">Share</button>
           </div>
        </div>
        <main class="main">
            <p>main</p>
        </main>
    </section>      
    <script src="https://kit.fontawesome.com/b94ace870d.js" crossorigin="anonymous"></script>      
</body>
</html>
